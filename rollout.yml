apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: dev-backend
  namespace: argo-rollouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-backend
  template:
    metadata:
      labels:
        app: dev-backend
    spec:
      containers:
      - name: dev-backend
        image: docker.io/dinesh10275/dev-backend:v1.0.1
        ports:
        - containerPort: 80
        env:
          - name: SPRING_DATA_MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb-uri-secret
                key: mongodb-uri
          - name: baseUrl
            value: "https://devaccount.thetym.com/thetym-service/"
          - name: frontEndUrl
            value: "https://dev.thetym.com/"
        resources:
          limits:
            cpu: "2"   # 2 CPU
            memory: "4Gi"  # 4 Gibibyte
          requests:
            cpu: "2"   # 1 CPU
            memory: "2Gi"  # 1 Gibibyte
      imagePullSecrets:
      - name: dockerhub-secret-backend
  strategy:
    canary:
      steps:
      - setWeight: 10
      - pause: 
          duration: 1m
