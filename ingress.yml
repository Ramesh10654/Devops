apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app.kubernetes.io/instance: dev-frontend
  name: dev-frontend-ingress
  namespace: thetym
spec:
  ingressClassName: nginx  # This line might be unnecessary as you're already specifying the class in annotations.
  rules:
    - host: app.thetym.com
      http:
        paths:
          - backend:
              service:
                name: dev-frontend
                port:
                  number: 8085
            path: /
            pathType: Prefix
 
