apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-frontend
  namespace: thetym
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-frontend
  template:
    metadata:
      labels:
        app: dev-frontend
    spec:
      containers:
      - name: dev-frontend
        image: docker.io/thetym/dev-frontend:v1.0
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        env:  # Add this line to include environment variables
        - name: baseUrl  # Name of the environment variable
          value: "https://devaccount.thetym.com/thetym-service/"  # Value of the environment variable
        resources:
          requests:
            memory: "64Mi"  # Request 64 Megabytes of memory
            cpu: "250m"      # Request 250 milliCPU (0.25 CPU)
          limits:
            memory: "128Mi"  # Limit to 128 Megabytes of memory
            cpu: "500m"      # Limit to 500 milliCPU (0.5 CPU)
